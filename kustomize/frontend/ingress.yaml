apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podpri-frontend
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - doniraj.lb.djnd.si
    secretName: podpri-frontend-tls
  rules:
  - host: doniraj.lb.djnd.si
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: podpri-frontend
            port:
              number: 80