apiVersion: batch/v1
kind: CronJob
metadata:
  name: mautic-cronjobs
spec:
  schedule: "0 3 * * *" # 3 AM every day
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - mautic-5
                topologyKey: "kubernetes.io/hostname"
          containers:
          - name: mautic-cronjobs
            image: podpri-mautic
            workingDir: /var/www/html
            command: ["/bin/sh", "-c"]
            args:
            - |
              php bin/console mautic:segments:update
              php bin/console mautic:campaigns:update
              php bin/console mautic:campaigns:trigger
            envFrom:
              - secretRef:
                  name: mautic-5-credentials
            env:
              - name: DOCKER_MAUTIC_ROLE
                value: "mautic_cron"
            resources:
              requests:
                memory: 200Mi
                cpu: 200m
              limits:
                memory: 1000Mi
                cpu: 300m
            volumeMounts:
              - mountPath: /var/www/html/docroot/media
                name: mautic-5-static
                subPath: media
              - mountPath: /var/www/html/var/logs
                name: mautic-5-static
                subPath: logs
              - mountPath: /var/www/html/config
                name: mautic-5-static
                subPath: config
          restartPolicy: Never
          volumes:
            - name: mautic-5-static
              persistentVolumeClaim:
                claimName: mautic-5-static
