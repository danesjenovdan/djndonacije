apiVersion: v1
kind: Service
metadata:
  name: podpri-pic
spec:
  selector:
    app: podpri-pic
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: podpri-pic-nginx
spec:
  selector:
    app: podpri-pic
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
